<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    color: #333;
    background: #fff;
  }

  h2 {
    font-size: 16px;
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 16px;
  }

  p {
    font-size: 12px;
    margin-bottom: 12px;
  }

  input[type="text"] {
    width: 100%;
    box-sizing: border-box;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #e5e5e5;
    font-size: 12px;
    margin-bottom: 16px;
  }

  button {
    background-color: #0095ff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #0078cc;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }
  
  .checkbox-container input[type="checkbox"] {
    margin-right: 8px;
  }
  
  .checkbox-container label {
    font-size: 12px;
  }
</style>

<div class="container">
  <h2>Adicionar novo tracking</h2>
  <p>Digite o ID do tracking que deseja incluir:</p>
  <input id="number-input" type="text" value="000" placeholder="Digite o número">
  
  <div class="checkbox-container">
    <input type="checkbox" id="save-to-sheet" checked>
    <label for="save-to-sheet">Salvar esse ID na planilha</label>
  </div>
  
  <button id="create">Create Frame</button>
</div>

<script>
  document.getElementById('create').onclick = () => {
    const numberInput = document.getElementById('number-input').value;
    const saveToSheet = document.getElementById('save-to-sheet').checked;
    
    parent.postMessage({ pluginMessage: { 
      type: 'create-component',
      number: numberInput || "000", // Usa 000 como padrão se nada for inserido
      saveToSheet: saveToSheet
    }}, '*')
  }
</script>
